<div class="p-6 flex flex-col justify-start">
  <h1 class="text-lg font-medium mb-4">{{ data.title }}</h1>
  <p class="text-sm mb-4" [innerHTML]="data.description"></p>
  <div class="flex justify-end gap-4">
    <app-button
      [buttonContent]="data.cancelButtonText || 'Cancel'"
      theme="secondary"
      size="sm"
      rounded="lg"
      (click)="onCancel()"
    />
    <app-button
      [buttonContent]="data.confirmButtonText || 'Confirm'"
      theme="primary"
      size="sm"
      rounded="lg"
      (click)="onConfirm()"
    />
  </div>
</div>
