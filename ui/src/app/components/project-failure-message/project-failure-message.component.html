<div
  class="mx-4 mt-2 mb-3 animate-in slide-in-from-top-4 duration-700 ease-out"
>
  <div
    class="relative overflow-hidden rounded-xl border border-red-200/40 bg-gradient-to-br from-red-50/90 via-rose-50/70 to-pink-50/50 p-4 shadow-lg shadow-red-100/30 backdrop-blur-md"
    role="alert"
    aria-live="polite"
    aria-labelledby="failure-title"
    aria-describedby="failure-description"
  >
    <div class="absolute inset-0 pointer-events-none">
      <div
        class="absolute top-4 left-8 w-1 h-1 bg-red-300/30 rounded-full animate-bounce"
        style="animation-delay: 0s; animation-duration: 3s"
      ></div>
      <div
        class="absolute top-12 right-12 w-0.5 h-0.5 bg-rose-300/40 rounded-full animate-bounce"
        style="animation-delay: 1s; animation-duration: 4s"
      ></div>
      <div
        class="absolute bottom-8 left-16 w-0.5 h-0.5 bg-pink-300/30 rounded-full animate-bounce"
        style="animation-delay: 2s; animation-duration: 5s"
      ></div>
    </div>

    <div class="relative">
      <div class="flex items-start space-x-3">
        <div
          class="flex-shrink-0 animate-in zoom-in-50 duration-1000 delay-200"
        >
          <div
            class="relative flex h-10 w-10 items-center justify-center rounded-xl bg-gradient-to-br from-red-100/80 via-red-50/60 to-rose-50/40 ring-2 ring-red-50/60 shadow-md shadow-red-100/40"
          >
            <div
              class="absolute inset-0 rounded-xl bg-gradient-to-br from-red-200/20 to-rose-200/20 animate-pulse"
            ></div>

            <div
              class="absolute inset-0 rounded-xl border-2 border-red-300/20 animate-spin"
              style="animation-duration: 8s"
            ></div>

            <ng-icon
              class="relative h-5 w-5 text-red-600 drop-shadow-sm"
              name="heroExclamationTriangle"
              strokeWidth="1.5"
            ></ng-icon>

            <div
              class="absolute -top-0.5 -right-0.5 flex h-3 w-3 items-center justify-center rounded-full bg-red-500 shadow-md shadow-red-200/50"
            >
              <div
                class="h-1.5 w-1.5 rounded-full bg-white animate-pulse"
              ></div>
            </div>

            <div
              class="absolute inset-0 rounded-xl bg-red-400/10 animate-ping opacity-20"
              style="animation-duration: 2s"
            ></div>
          </div>
        </div>

        <div class="flex-1 min-w-0 space-y-3">
          <div class="animate-in slide-in-from-left-4 duration-800 delay-300">
            <div class="flex items-center justify-between">
              <div>
                <h3
                  id="failure-title"
                  class="text-lg font-bold text-red-900 mb-1.5 tracking-tight leading-tight bg-gradient-to-r from-red-900 to-red-700 bg-clip-text text-transparent"
                >
                  Project Creation Failed
                </h3>
                <div
                  class="h-0.5 w-12 bg-gradient-to-r from-red-500 via-rose-500 to-pink-500 rounded-full shadow-sm"
                ></div>
              </div>

              <div
                class="flex items-center gap-1.5 px-2.5 py-1 bg-red-100/70 rounded-full border border-red-200/50 backdrop-blur-sm"
              >
                <div
                  class="h-1.5 w-1.5 rounded-full bg-red-500 animate-pulse"
                ></div>
                <span
                  class="text-xs font-semibold text-red-800 uppercase tracking-wide"
                  >Failed</span
                >
              </div>
            </div>
          </div>

          <div class="animate-in slide-in-from-left-4 duration-800 delay-400">
            <div class="flex flex-wrap items-center gap-2">
              <div
                *ngIf="projectName"
                class="inline-flex items-center gap-1.5 px-2.5 py-1.5 bg-gradient-to-r from-red-100/80 to-rose-100/60 rounded-lg border border-red-200/50 shadow-sm backdrop-blur-sm"
              >
                <div
                  class="flex h-4 w-4 items-center justify-center rounded-md bg-red-200/50"
                >
                  <ng-icon
                    class="h-3 w-3 text-red-700"
                    name="heroTag"
                    strokeWidth="2"
                  ></ng-icon>
                </div>
                <span
                  class="text-xs font-semibold text-red-900 tracking-wide"
                  >{{ projectName }}</span
                >
              </div>

              <div
                class="inline-flex items-center gap-1.5 px-2.5 py-1.5 bg-gradient-to-r from-red-100/80 to-rose-100/60 rounded-lg border border-red-200/50 shadow-sm backdrop-blur-sm"
                *ngIf="formattedFailureTimestamp"
              >
                <div
                  class="flex h-4 w-4 items-center justify-center rounded-md bg-red-200/50"
                >
                  <ng-icon
                    class="h-3 w-3 text-red-700"
                    name="heroClock"
                    strokeWidth="2"
                  ></ng-icon>
                </div>
                <span
                  class="text-xs font-semibold text-red-900 tracking-wide"
                  >{{ formattedFailureTimestamp }}</span
                >
              </div>
            </div>
          </div>

          <div class="animate-in slide-in-from-left-4 duration-800 delay-500">
            <div
              class="relative overflow-hidden rounded-xl bg-white/80 p-3 border border-red-100/60 shadow-inner backdrop-blur-sm"
            >
              <div
                class="absolute inset-0 bg-gradient-to-br from-red-50/20 to-transparent pointer-events-none"
              ></div>

              <div class="relative flex items-start gap-3">
                <div class="flex-shrink-0 mt-0.5">
                  <div
                    class="flex h-6 w-6 items-center justify-center rounded-lg bg-red-100/80"
                  >
                    <ng-icon
                      class="h-4 w-4 text-red-600"
                      name="heroInformationCircle"
                      strokeWidth="2"
                    ></ng-icon>
                  </div>
                </div>
                <div class="flex-1">
                  <p
                    id="failure-description"
                    class="text-sm text-red-800 leading-relaxed font-medium"
                  >
                    {{ failureReason }}
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="animate-in slide-in-from-left-4 duration-800 delay-700">
            <div class="flex flex-wrap gap-3 pt-2">
              <app-button
                buttonContent="Try Again"
                theme="primary"
                size="sm"
                rounded="lg"
                (click)="onRetryClick()"
                class="shadow-lg shadow-blue-100/50 font-semibold"
              />

              <app-button
                *ngIf="hasLogs"
                [buttonContent]="logsButtonText"
                theme="secondary"
                size="sm"
                rounded="lg"
                [icon]="logsButtonIcon"
                (click)="toggleLogs()"
                class="shadow-lg shadow-red-100/50 font-semibold border-red-200 text-red-700 hover:bg-red-50"
              />

              <app-button
                buttonContent="Create New Project"
                theme="secondary"
                size="sm"
                rounded="lg"
                icon="heroPlus"
                (click)="onCreateNewProjectClick()"
                class="shadow-lg shadow-slate-100/50 font-semibold"
              />
            </div>
          </div>
        </div>
      </div>

      <div
        class="absolute bottom-0 right-0 w-24 h-24 bg-gradient-to-tl from-red-100/20 to-transparent rounded-tl-full pointer-events-none"
      ></div>
    </div>
  </div>

  <div
    *ngIf="showLogs && hasLogs"
    class="mt-4 animate-in slide-in-from-top-4 duration-500 ease-out"
  >
    <div
      class="relative overflow-hidden rounded-xl border border-red-200/40 bg-gradient-to-br from-red-50/60 via-rose-50/40 to-pink-50/30 shadow-lg shadow-red-100/20 backdrop-blur-md"
    >
      <div class="relative px-4 py-3 border-b border-red-200/30">
        <div
          class="absolute inset-0 bg-gradient-to-r from-red-100/20 to-rose-100/20"
        ></div>
        <div class="relative flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div
              class="flex h-8 w-8 items-center justify-center rounded-lg bg-gradient-to-br from-red-100/80 via-red-50/60 to-rose-50/40 ring-1 ring-red-200/50 shadow-sm"
            >
              <ng-icon
                class="h-4 w-4 text-red-600"
                name="heroDocumentText"
                strokeWidth="2"
              ></ng-icon>
            </div>
            <div>
              <h4 class="text-sm font-semibold text-red-900 leading-tight">
                Workflow Execution Logs
              </h4>
              <p class="text-xs text-red-700/80 mt-0.5">
                Detailed execution steps for {{ projectName || "this project" }}
              </p>
            </div>
          </div>

          <button
            (click)="toggleLogs()"
            class="flex items-center gap-1.5 px-2.5 py-1.5 text-xs font-medium text-red-700 bg-red-50/80 border border-red-200/50 rounded-lg hover:bg-red-100/80 hover:border-red-300/50 transition-all duration-200 shadow-sm"
            type="button"
          >
            <ng-icon
              class="h-3 w-3"
              name="heroChevronUp"
              strokeWidth="2"
            ></ng-icon>
            <span>Collapse</span>
          </button>
        </div>
      </div>

      <div class="relative p-4">
        <div class="relative">
          <div class="workflow-logs-container">
            <app-workflow-progress
              [projectId]="projectId"
              [workflowType]="workflowType"
              [isVisible]="true"
              [isCompleted]="true"
              [maxHeight]="'20rem'"
              [showCancelButton]="false"
              [showHeader]="false"
            ></app-workflow-progress>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
