<div
  class="mx-2 mt-1 mb-2 animate-in slide-in-from-top-4 duration-700 ease-out"
>
  <div
    class="relative overflow-hidden rounded-lg border border-red-200/40 bg-gradient-to-br from-red-50/90 via-rose-50/70 to-pink-50/50 p-3 shadow-md shadow-red-100/30 backdrop-blur-md"
    role="alert"
    aria-live="polite"
    aria-labelledby="failure-title"
    aria-describedby="failure-description"
  >
    <div class="relative">
      <div class="flex items-start space-x-2">
        <div
          class="flex-shrink-0 animate-in zoom-in-50 duration-1000 delay-200"
        >
          <div
            class="relative flex h-7 w-7 items-center justify-center rounded-lg bg-gradient-to-br from-red-100/80 via-red-50/60 to-rose-50/40 ring-1 ring-red-50/60 shadow-sm shadow-red-100/40"
          >
            <ng-icon
              class="relative h-4 w-4 text-red-600 drop-shadow-sm"
              name="heroExclamationTriangle"
              strokeWidth="1.5"
            ></ng-icon>
          </div>
        </div>

        <div class="flex-1 min-w-0 space-y-2">
          <div class="animate-in slide-in-from-left-4 duration-800 delay-300">
            <div class="flex items-center justify-between">
              <div>
                <h3
                  id="failure-title"
                  class="text-base font-bold text-red-900 mb-1 tracking-tight leading-tight bg-gradient-to-r from-red-900 to-red-700 bg-clip-text text-transparent"
                >
                  Project Creation Failed
                </h3>
              </div>

              <div
                class="flex items-center gap-1 px-2 py-0.5 bg-red-100/70 rounded-full border border-red-200/50 backdrop-blur-sm"
              >
                <div
                  class="h-1 w-1 rounded-full bg-red-500 animate-pulse"
                ></div>
                <span
                  class="text-xs font-semibold text-red-800 uppercase tracking-wide"
                  >Failed</span
                >
              </div>
            </div>
          </div>

          <div class="animate-in slide-in-from-left-4 duration-800 delay-400">
            <div class="flex flex-wrap items-center gap-1.5">
              <div
                *ngIf="projectName"
                class="inline-flex items-center gap-1 px-2 py-1 bg-gradient-to-r from-red-100/80 to-rose-100/60 rounded-md border border-red-200/50 shadow-sm backdrop-blur-sm"
              >
                <ng-icon
                  class="h-3 w-3 text-red-700"
                  name="heroTag"
                  strokeWidth="2"
                ></ng-icon>
                <span
                  class="text-xs font-semibold text-red-900 tracking-wide"
                  >{{ projectName }}</span
                >
              </div>

              <div
                class="inline-flex items-center gap-1 px-2 py-1 bg-gradient-to-r from-red-100/80 to-rose-100/60 rounded-md border border-red-200/50 shadow-sm backdrop-blur-sm"
                *ngIf="formattedFailureTimestamp"
              >
                <ng-icon
                  class="h-3 w-3 text-red-700"
                  name="heroClock"
                  strokeWidth="2"
                ></ng-icon>
                <span
                  class="text-xs font-semibold text-red-900 tracking-wide"
                  >{{ formattedFailureTimestamp }}</span
                >
              </div>
            </div>
          </div>

          <div class="animate-in slide-in-from-left-4 duration-800 delay-500">
            <div
              class="relative overflow-hidden rounded-lg bg-white/80 p-2 border border-red-100/60 shadow-inner backdrop-blur-sm"
            >
              <div class="relative flex items-start gap-2">
                <div class="flex-shrink-0 mt-0.5">
                  <ng-icon
                    class="h-4 w-4 text-red-600"
                    name="heroInformationCircle"
                    strokeWidth="2"
                  ></ng-icon>
                </div>
                <div class="flex-1">
                  <p
                    id="failure-description"
                    class="text-sm text-red-800 leading-relaxed font-medium"
                  >
                    {{ failureReason }}
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="animate-in slide-in-from-left-4 duration-800 delay-700">
            <div class="flex flex-wrap gap-2 pt-1">
              <app-button
                buttonContent="Try Again"
                theme="primary"
                size="sm"
                rounded="lg"
                (click)="onRetryClick()"
                class="shadow-lg shadow-blue-100/50 font-semibold"
              />

              <app-button
                *ngIf="hasLogs"
                [buttonContent]="logsButtonText"
                theme="secondary"
                size="sm"
                rounded="lg"
                [icon]="logsButtonIcon"
                (click)="toggleLogs()"
                class="shadow-lg shadow-red-100/50 font-semibold border-red-200 text-red-700 hover:bg-red-50"
              />

              <app-button
                buttonContent="Create New Project"
                theme="secondary"
                size="sm"
                rounded="lg"
                icon="heroPlus"
                (click)="onCreateNewProjectClick()"
                class="shadow-lg shadow-slate-100/50 font-semibold"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="showLogs && hasLogs"
    class="mt-2 animate-in slide-in-from-top-4 duration-500 ease-out"
  >
    <div
      class="relative overflow-hidden rounded-lg border border-gray-200/40 bg-gradient-to-br from-gray-50/60 via-slate-50/40 to-white/30 shadow-md shadow-gray-100/20 backdrop-blur-md"
    >
      <div class="relative px-3 py-2 border-b border-gray-200/30">
        <div
          class="absolute inset-0 bg-gradient-to-r from-gray-100/20 to-slate-100/20"
        ></div>
        <div class="relative flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div
              class="flex h-6 w-6 items-center justify-center rounded-md bg-gradient-to-br from-gray-100/80 via-gray-50/60 to-slate-50/40 ring-1 ring-gray-200/50 shadow-sm"
            >
              <ng-icon
                class="h-3 w-3 text-gray-600"
                name="heroDocumentText"
                strokeWidth="2"
              ></ng-icon>
            </div>
            <div>
              <h4 class="text-sm font-semibold text-gray-900 leading-tight">
                Workflow Execution Logs
              </h4>
            </div>
          </div>

          <button
            (click)="toggleLogs()"
            class="flex items-center gap-1.5 px-2.5 py-1.5 text-xs font-medium text-gray-700 bg-gray-50/80 border border-gray-200/50 rounded-lg hover:bg-gray-100/80 hover:border-gray-300/50 transition-all duration-200 shadow-sm"
            type="button"
          >
            <ng-icon
              class="h-3 w-3"
              name="heroChevronUp"
              strokeWidth="2"
            ></ng-icon>
            <span>Collapse</span>
          </button>
        </div>
      </div>

      <div class="relative p-3">
        <div class="relative">
          <div class="workflow-logs-container">
            <app-workflow-progress
              [projectId]="projectId"
              [workflowType]="workflowType"
              [isVisible]="true"
              [isCompleted]="true"
              [maxHeight]="'20rem'"
              [showCancelButton]="false"
              [showHeader]="false"
            ></app-workflow-progress>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
