<div class="pmo-integration-container">
  <!-- Radio Button Selection -->
  <div class="mb-6">
    <h3 class="text-lg font-semibold text-secondary-900 mb-4">Select Integration Type</h3>
    <div class="flex gap-6">
      <label class="flex items-center cursor-pointer">
        <input
          type="radio"
          [formControl]="selectedIntegrationType"
          value="jira"
          class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 focus:ring-primary-500 focus:ring-2"
        />
        <span class="ml-2 text-sm font-medium text-secondary-700">Jira</span>
      </label>
      <label class="flex items-center cursor-pointer">
        <input
          type="radio"
          [formControl]="selectedIntegrationType"
          value="ado"
          class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 focus:ring-primary-500 focus:ring-2"
        />
        <span class="ml-2 text-sm font-medium text-secondary-700">Azure DevOps</span>
      </label>
    </div>
  </div>

  <!-- Integration Components -->
  <div class="integration-components">
    <!-- Jira Integration -->
    <div *ngIf="selectedIntegrationType.value === 'jira'">
      <app-jira-integration
        [isOpen]="jiraAccordionOpen"
        [projectId]="projectId"
        [appInfo]="appInfo"
        (toggleAccordion)="onJiraToggleAccordion()"
      ></app-jira-integration>
    </div>

    <!-- ADO Integration -->
    <div *ngIf="selectedIntegrationType.value === 'ado'">
      <app-ado-integration
        [isOpen]="adoAccordionOpen"
        [projectId]="projectId"
        [appInfo]="appInfo"
        (toggleAccordion)="onAdoToggleAccordion()"
      ></app-ado-integration>
    </div>
  </div>
</div>
