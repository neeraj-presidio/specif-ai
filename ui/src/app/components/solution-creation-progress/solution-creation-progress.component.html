<div *ngIf="isVisible" class="p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-title font-semibold">{{ title }}</h1>
    <div class="flex items-center text-sm text-blue-600">
      <div class="w-2 h-2 bg-blue-600 rounded-full mr-3"></div>
      {{ subtitle }}
    </div>
  </div>

  <div class="space-y-2">
    <div *ngFor="let step of progress; let i = index">
      <div
        *ngIf="!hasInputOutput(step)"
        class="flex items-start space-x-4 py-2.5 px-3 rounded-lg border border-secondary-200"
      >
        <div class="flex-shrink-0 mt-0.5">
          <ng-icon
            class="w-5 h-5"
            strokeWidth="2"
            [ngClass]="{
              'text-blue-500': step.type === 'thinking',
              'text-green-500': step.type === 'action',
              'text-gray-500': step.type === 'mcp',
            }"
            [name]="
              step.type === 'thinking'
                ? 'heroSparkles'
                : step.type === 'action'
                  ? 'heroCheckCircle'
                  : 'heroWrenchScrewdriver'
            "
          ></ng-icon>
        </div>

        <div class="flex-1 min-w-0">
          <div class="flex items-center gap-2">
            <p class="text-sm font-medium text-gray-900 flex-1">
              {{ step.message.title }}
            </p>
            <div
              *ngIf="shouldShowSpinner(step)"
              class="inline-block w-3 h-3 border-2 border-t-transparent rounded-full animate-spin"
              [ngClass]="{
                'border-blue-500': step.type === 'thinking',
                'border-green-500': step.type === 'action',
                'border-gray-500': step.type === 'mcp',
              }"
              role="status"
              aria-label="Executing"
            ></div>
          </div>
        </div>
      </div>

      <app-custom-accordion
        *ngIf="hasInputOutput(step)"
        [id]="getAccordionId(step, i)"
        [isOpen]="false"
        triggerClassName="py-2.5 px-3 rounded-lg hover:bg-gray-50 cursor-pointer"
        bodyClassName="px-3 pb-3"
      >
        <div accordion-trigger class="flex items-start space-x-4">
          <div class="flex-shrink-0 mt-0.5">
            <ng-icon
              class="w-5 h-5"
              strokeWidth="2"
              [ngClass]="{
                'text-blue-500': step.type === 'thinking',
                'text-green-500': step.type === 'action',
                'text-gray-500': step.type === 'mcp',
              }"
              [name]="
                step.type === 'thinking'
                  ? 'heroSparkles'
                  : step.type === 'action'
                    ? 'heroCheckCircle'
                    : 'heroWrenchScrewdriver'
              "
            ></ng-icon>
          </div>

          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900">
              {{ step.message.title }}
            </p>
          </div>
        </div>

        <div accordion-body class="space-y-3 mt-3">
          <div *ngIf="step.message.input" class="space-y-2">
            <h4
              class="text-xs font-semibold text-gray-600 uppercase tracking-wide"
            >
              Input
            </h4>
            <div class="bg-white border border-gray-200 rounded-md p-3">
              <pre
                class="text-xs text-gray-700 whitespace-pre-wrap font-mono leading-relaxed"
                >{{ formatData(step.message.input) }}</pre
              >
            </div>
          </div>

          <div *ngIf="step.message.output" class="space-y-2">
            <h4
              class="text-xs font-semibold text-gray-600 uppercase tracking-wide"
            >
              Output
            </h4>
            <div class="bg-white border border-gray-200 rounded-md p-3">
              <pre
                class="text-xs text-gray-700 whitespace-pre-wrap font-mono leading-relaxed"
                >{{ formatData(step.message.output) }}</pre
              >
            </div>
          </div>
        </div>
      </app-custom-accordion>
    </div>
  </div>
</div>
