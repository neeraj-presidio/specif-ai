<div class="flex flex-col gap-2 max-w-sm">
  <label
    *ngIf="label"
    class="block text-sm font-medium text-secondary-700 mb-2"
    >{{ label }}</label
  >
  <mat-slider
    class="w-full"
    [min]="min"
    [max]="max"
    [step]="step"
    [disabled]="disabled"
  >
    <input
      matSliderThumb
      [value]="value"
      (valueChange)="onSliderChange($event)"
      (input)="onSliderChange($event)"
    />
  </mat-slider>
  <div class="flex justify-center text-sm text-primary-600 font-semibold">
    {{ value }}
  </div>
</div>
