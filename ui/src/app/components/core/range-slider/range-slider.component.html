<div class="flex flex-col gap-2 max-w-sm">
  <label *ngIf="label" class="block text-sm font-medium text-secondary-700 mb-2">{{
    label
  }}</label>
  <mat-slider class="w-full" [min]="min" [max]="max" [step]="step">
    <input
      matSliderStartThumb
      [value]="value.min_count"
      [disabled]="disabled"
      (valueChange)="onMinChange($event)"
    />
    <input
      matSliderEndThumb
      [value]="value.max_count"
      [disabled]="disabled"
      (valueChange)="onMaxChange($event)"
    />
  </mat-slider>
  <div class="flex justify-center text-sm text-primary-600 font-semibold">
    {{ value.min_count }} - {{ value.max_count }}
  </div>
</div>
